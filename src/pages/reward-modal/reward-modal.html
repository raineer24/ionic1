<ion-header>

  <ion-toolbar>
    <ion-title>
      Congratulations
    </ion-title>
  </ion-toolbar>



</ion-header>

<ion-content>
  <ion-card>
    <img src="assets/imgs/reward.jpg" alt="reward">
  </ion-card>

  <div class="text-align">
    <p class="text-format">You have generated a reward</p>
    <p class="text-format">{{displayParam | currency:'USD':true }}</p>
    <p class="text-format">You can use these savings on your next order</p>


  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button clear (click)="dismiss()">Close</button>
  </ion-toolbar>
</ion-footer>
