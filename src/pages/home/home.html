<ion-header>
  <ion-toolbar>
    <img src="assets/imgs/omg-01.png" class="logo" alt="">
  </ion-toolbar>

  <ion-toolbar *ngIf="!loggedIn">
    <button ion-button clear [navPush]="logPage">SIgn In</button>
  </ion-toolbar>

  <ion-toolbar *ngIf="loggedIn">
    <button ion-button icon-left clear small>
      <ion-icon></ion-icon>
      {{loggedIn}} Logged In
    </button>
    <button ion-button outline small (click)="signOff()">Sign Out</button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor ="let menu of menuData" no-padding>
        <ion-card>
          <img src={{menu.pic}}/>
          <div class="card-title" (click)="myPagePush(menu.pushPage)">{{menu.title}}</div>
        </ion-card>
  </ion-list>
</ion-content>
