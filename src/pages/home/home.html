<ion-header>
  <ion-toolbar>
    <img src="assets/imgs/omg-01.png" class="logo" alt="">
  </ion-toolbar>

  <ion-toolbar>
    <button ion-button clear [navPush]="logPage">SIgn In</button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor ="let menu of menuData" no-padding>
        <ion-card>
          <img src={{menu.pic}}>
          <div class="card-title" [navPush]=menu.pushPage>{{menu.title}}</div>
        </ion-card>
  </ion-list>
</ion-content>
